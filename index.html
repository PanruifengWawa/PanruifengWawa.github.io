<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.input {
				width:100%; 
				height: 30px;
			}
			.button {
				width:100%; 
				height: 40px;
			}
			.my-font {
				font-size: 30px;
			}
		</style>
	</head>
	<body ng-app="myApp">
		<div ng-controller="indexController">
			<div id="login" style="width:100%;" ng-show="logined==0">
				用户名：
				<input type="text" id="userName" class="input"/><br /><br />
				密码：
				<input type="text" id="password" class="input"/><br /><br />
				<button ng-click="login()" class="button"><span class="my-font">登录</span></button>
			</div>
			<div id="getPWD" ng-show="logined==1"></div>
			
		</div>
		
	</body>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/indexController.js"></script>
</html>
