<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #mytime {
            text-align: center;
        }
    </style> 
    <script>
        var sec=0;
        function two_char(n) {
            return n >= 10 ? n : "0" + n;
        }
        function time_fun() {
            
            timer = setInterval(function () {
                sec++;
                var date = new Date(0, 0)
                date.setSeconds(sec);
                var h = date.getHours(), m = date.getMinutes(), s = date.getSeconds();
                document.getElementById("mytime").innerText = two_char(h) + ":" + two_char(m) + ":" + two_char(s);
            }, 1000);
        }
        function time_stop() {
            console.log(timer);
            clearInterval(timer);
        }
        function time_reset() {
            clearInterval(timer);
            document.getElementById("mytime").innerText = "00:00:00";
            sec = 0;
        }
    </script>
</head>
<body>
    <h1 id="mytime">00:00:00</h1>
    <center>
        <button onclick="time_fun()">开始</button>
        <button onclick="time_stop()">停止</button>    
        <button onclick="time_reset()">重置</button>
    </center>
    
    
</body>
</html>
