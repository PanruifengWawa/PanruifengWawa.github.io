<!DOCTYPE HTML>
<html>
  <head>
    <base href="<%=basePath%>">
    <title>数独</title>
    <style>
      .input {
        width: 50px;
      }
      .output {
        width: 50px;
        color: red;
      }
      .heng {
        width: 500px;
      }
      .shu {
        height:5px;width:1px;
        display: inline-block;
      }
      body{ text-align:center}
    </style>
  </head>
    <div id="myDiv">
      <table id ="myDiv" align="center" border="1">
        <tr>
          <td id="td00"></td>
          <td id="td01"></td>
          <td id="td02"></td>
        </tr>
        <tr>
          <td id="td10"></td>
          <td id="td11"></td>
          <td id="td12"></td>
        </tr>
        <tr>
          <td id="td20"></td>
          <td id="td21"></td>
          <td id="td22"></td>
        </tr>
      </table>
    </div>
    <button onclick="reset()">重置</button>
    <button onclick="solve()">解决</button>
  <body>

  </body>
   
  <script type="text/javascript">
    var board = [[".",".","9","7","4","8",".",".","."],["7",".",".",".",".",".",".",".","."],[".","2",".","1",".","9",".",".","."],[".",".","7",".",".",".","2","4","."],[".","6","4",".","1",".","5","9","."],[".","9","8",".",".",".","3",".","."],[".",".",".","8",".","3",".","2","."],[".",".",".",".",".",".",".",".","6"],[".",".",".","2","7","5","9",".","."]];
    for (var i = 0; i < 9; i++) {

      for (var j = 0; j < 9; j++) {

        var blockX = Math.floor(i/3);
        var blockY = Math.floor(j/3);
        var td = document.getElementById("td" + blockX + "" + blockY);
        var node = document.createElement("input");
        node.id = "node" + i + "" + j;
        node.type = "number";
        if (board[i][j] != ".") {
          node.value = board[i][j];
        }
        node.setAttribute("class", "input"); 
        td.appendChild(node);
        if ((j + 1) % 3 == 0) {
          var br = document.createElement("br");
          td.appendChild(br)
        }
      }


      
    }

    var reset = function() {
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          document.getElementById("node" + i + "" + j).value = "";
        }
      }
    }
    var getBoard = function() {
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          var nodeValue = document.getElementById("node" + i + "" + j).value;
          board[i][j] = ( nodeValue== "" ? ".": nodeValue);
        }
      }
    }
    var checkBoard = function() {
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          if (board[i][j] != ".") {
            var num = parseInt(board[i][j]);
            if (num == NaN || num < 1 || num > 9) {
              alert("第" + (i + 1) + "行，第" + (j + 1) + "列的" + board[i][j] + "的范围不在1~9");
              return false;
            }
          }
        }
      }

      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          if (board[i][j] != ".") {
            if (!availableNumber(i , j, board[i][j])) {
              alert("第" + (i + 1) + "行，第" + (j + 1) + "列的" + board[i][j] + "不符合数独的要求");
              return false;
            }
          }
        }
      }

      return true;
    }

    var setBoard = function() {
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          var node = document.getElementById("node" + i + "" + j);
          if (node.value == "") {
             node.setAttribute("class", "output"); 
          }
          node.value = board[i][j];
        }
      }
    }

    var solve = function () {
      getBoard();
      if(!checkBoard()) {
        return;
      }
      var isSolved = solution();
      if (!isSolved) {
        alert("无解");
        return;
      }
      setBoard();

    }


    var checkFinish = function() {
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          if (board[i][j] == '.') {
            return false;
          }
        }
      }
      return true;
    }


    var availableNumber = function(positionX, positionY, num) {
      //check row
      for (var j = 0; j < 9; j++) {
        if (j != positionY && board[positionX][j] == num) {
          return false;
        }
        
      };
      //check column
      for (var i = 0; i < 9; i++) {
        if (i != positionX && board[i][positionY] == num) {
          return false;
        }
        
      };
      //check block
      var blockX = Math.floor(positionX/3);
      var blockY = Math.floor(positionY/3);
      for(var i = blockX * 3; i < (blockX+1) * 3; i++) {
        for(var j = blockY * 3; j < (blockY+1) * 3; j++) {
          if (i != positionX && j != positionY && board[i][j] == num) {
            return false;
          }
        }
      }
      return true;

    }
    

    var solution = function() {
      if (checkFinish(board)) {
        return true;
      }

      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          if (board[i][j] != '.') {
            continue;
          }
          var count = 0;
          var flag = false;
          for (var x = 1; x <= 9; x++) {
            if (availableNumber( i , j, x + '')) {
              board[i][j] = x + '';
              flag = flag || solution();
              if (flag) {
                return true;
              }
              count++;
            } 
          }

          if (count == 0 || flag == false) {
            board[i][j] = '.';
            return false;
          }
        }
      }
      return false;
    }


    
  </script>
</html>
